name: Build Jekyll Site

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  build:
    runs-on: ubuntu-24.04  # GitHub is forcing Ubuntu 24.04, so we handle it manually

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ruby manually
        run: |
          sudo apt update
          sudo apt install -y curl git build-essential libssl-dev libreadline-dev zlib1g-dev
          git clone https://github.com/rbenv/rbenv.git ~/.rbenv
          echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
          echo 'eval "$(rbenv init -)"' >> ~/.bashrc
          source ~/.bashrc
          git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build
          ~/.rbenv/bin/rbenv install 3.2.2
          ~/.rbenv/bin/rbenv global 3.2.2

      - name: Verify Ruby Installation
        run: ruby -v  # Should output Ruby 3.2.2

      - name: Install Bundler and Jekyll
        run: |
          gem install bundler jekyll
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build